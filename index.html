    <div class="blur-overlay" id="blur-overlay-item"></div>
    <div class="overlay" id="loading-overlay">
        <p>LOADING Python and RVCAT... WAIT (can take several seconds)</p>
    </div>

    <div id="main-container">
        <section id="rvcat-header">
            <div id="rvcat-config">
                <div>
                    <label for="program">Program</label>
                    <select name="program" id="programs-list" onchange="programShow()">
                    </select>

                    <label for="processor">Processor</label>
                    <select name="processor" id="processors-list" onchange="programShow()">
                    </select>
                    <label for="num-iters">Number of iterations</label>
                    <input id="num-iters" type="number" value="3" min="1">

                    <label for="ROB size">ROB size</label>
                    <input id="rob-size" type="number" value="100" min="1">
                </div>

                <div>
                    <input type="button" value="Dependencies" onclick="programShowDependencies();">
                    <input type="button" value="Execution Resources" onclick="programShowExecution();">
                    <input type="button" value="Memory trace" onclick="programShowMemtrace();">
                    <input type="button" value="Performance analysis (static)" onclick="programShowAnalysis();">
                </div>


                <div id="rvcat-output" class="terminal-text"></div>

            </div>

            <div id="rvcat-info-show">
                <h2>Program</h2>
                <div id="rvcat-program-show" class="terminal-text"></div>


                <h2>Processor</h2>
                <div id="rvcat-processor-show" class="terminal-text">Not implemented yet</div>
            </div>
        </section>

    </div>

    <script src="js/rvcat_code.js"></script>
    <script src="js/rvcat.js"></script>

        initPyodide();
